<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BS Task6</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
</head>  
<body>  
  <div class="container mt-2">  

    <form action="" class="was-validated">  
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
        <div class="valid-feedback">Valid data.</div>
        <div class="invalid-feedback">Name is required</div>
      </div>

      <div class="mb-3">
        <label for="emid" class="form-label">Email</label>  
        <input type="email" class="form-control" id="emid" placeholder="Enter your email id" name="emid" required>
        <div class="valid-feedback">Valid data.</div>  
        <div class="invalid-feedback">Email is required</div>  
      </div>  

      <div class="mb-3">
        <label for="passwrd" class="form-label">Password</label>  
        <input type="password" class="form-control" id="passwrd" placeholder="Enter your password" name="passwrd" required>
        <div class="valid-feedback">Valid data.</div>  
        <div class="invalid-feedback">Password is required</div>  
      </div>  

      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies:</label>  
        <select class="form-select" id="hobbies" name="hobbies">
          <option value="">Select your hobby</option>
          <option value="singing">Singing</option>
          <option value="drawing">Drawing</option>
          <option value="reading">Reading Books</option>
          <option value="dancing">Dancing</option>
          <option value="listening">Listening to Music</option>
        </select>
        <div class="invalid-feedback">Please select a hobby.</div>
      </div>

      <button type="submit" class="btn btn-info mt-2">Submit</button>  
    </form>  
  </div>  
</body>  
</html>
